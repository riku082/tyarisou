<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- åˆæœŸè¨­å®š ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('high-score');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');
    const startScreen = document.getElementById('startScreen');
    const muteButton = document.getElementById('muteButton');
    const invincibleTimerDisplay = document.getElementById('invincible-timer-display');
    const backToTitleButton = document.getElementById('backToTitleButton');
    const startGameButton = document.getElementById('startGameButton');
    const showRankingButton = document.getElementById('showRankingButton');

    // --- ã‚²ãƒ¼ãƒ å¤‰æ•° ---
    let player, groundHeight, gravity, gameSpeed, obstacles, powerUps, enemies, score, highScore, gameOver, jumpForce, dpr;
    let gameStarted = false;
    let bgmSynth, bgmSequence, jumpSfx, itemSfx, cheatSfx;
    let invincibleTimeout;
    let audioInitialized = false;
    
    // --- éš ã—ã‚³ãƒãƒ³ãƒ‰é–¢é€£ ---
    let cheatModeActive = false;
    const cheatCode = ['c', 'h', 'e', 'a', 't'];
    let userInput = [];


    const HIGH_SCORE_KEY = 'chariso_high_score';

    // --- ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªè¨­å®š ---
    function setupAudio() {
        if (audioInitialized) return;
        audioInitialized = true;
        // BGMã‚·ãƒ³ã‚»ã‚µã‚¤ã‚¶ãƒ¼
        bgmSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: 'square' },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.1 },
        }).toDestination();
        bgmSynth.volume.value = -15;

        const melody = ['C4', 'E4', 'G4', 'E4', 'A4', 'G4', 'E4', 'G4', 'C4', 'E4', 'G4', 'E4', 'F4', 'E4', 'D4', null];
        bgmSequence = new Tone.Sequence((time, note) => {
            if (note) bgmSynth.triggerAttackRelease(note, '8n', time);
        }, melody, '8n');
        Tone.Transport.bpm.value = 130;
        bgmSequence.loop = true;

        // ã‚¸ãƒ£ãƒ³ãƒ—åŠ¹æœéŸ³
        jumpSfx = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 },
            volume: -10
        }).toDestination();
        
        // ã‚¢ã‚¤ãƒ†ãƒ å–å¾—åŠ¹æœéŸ³
        itemSfx = new Tone.Synth({
            oscillator: { type: 'triangle' },
            envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 },
            volume: -8
        }).toDestination();
        
        // éš ã—ã‚³ãƒãƒ³ãƒ‰æˆåŠŸæ™‚ã®åŠ¹æœéŸ³
        cheatSfx = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 },
            volume: -25
        }).toDestination();
    }

    async function startAudio() {
        if (Tone.context.state !== 'running') await Tone.start();
        if (bgmSequence.state !== 'started') {
            Tone.Transport.start();
            bgmSequence.start(0);
        }
    }

    // --- æç”»è¨­å®š ---
    function setupCanvas() {
        const container = document.getElementById('ui-container');
        dpr = window.devicePixelRatio || 1;
        let width = window.innerWidth;
        let height = window.innerHeight;
        // ã‚¹ãƒãƒ›ã§ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼åˆ†ã‚’è€ƒæ…®ã—ã¦å°‘ã—ä½™è£•ã‚’æŒãŸã›ã‚‹
        if (window.innerWidth < 600) {
            width = window.innerWidth;
            height = window.innerHeight * 0.98;
        } else {
            width = Math.min(window.innerWidth * 0.98, 800);
            height = width * 0.9;
        }
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
    }

    // --- ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ– ---
    function init(showTitle = true) {
        setupCanvas();
        
        groundHeight = canvas.height / dpr * 0.15;
        gravity = 0.6;
        gameSpeed = (window.innerWidth < 600) ? 3 : 4;
        score = 0;
        gameOver = false;
        gameStarted = false;
        jumpForce = 15;

        player = {
            x: 50,
            y: canvas.height / dpr - groundHeight,
            width: 30,
            height: 50,
            velocityY: 0,
            jumps: 0,
            invincible: false
        };

        obstacles = [];
        powerUps = [];
        enemies = [];
        
        cheatModeActive = false;
        userInput = [];
        
        highScore = localStorage.getItem(HIGH_SCORE_KEY) || 0;
        highScoreEl.innerText = `ãƒã‚¤ã‚¹ã‚³ã‚¢: ${highScore}`;

        scoreEl.innerText = 'ã‚¹ã‚³ã‚¢: 0';
        gameOverScreen.classList.add('hidden');
        if (showTitle) {
            startScreen.classList.remove('hidden');
            canvas.style.pointerEvents = 'none'; // ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢ä¸­ã¯canvasã‚’ç„¡åŠ¹åŒ–
            canvas.style.zIndex = 1;
        } else {
            startScreen.classList.add('hidden');
            canvas.style.pointerEvents = 'auto'; // ã‚²ãƒ¼ãƒ ä¸­ã¯æœ‰åŠ¹åŒ–
            canvas.style.zIndex = '';
        }
        invincibleTimerDisplay.innerText = '';
        clearTimeout(invincibleTimeout);
    }

    // --- æç”»é–¢æ•° ---
    function drawPlayer() {
        ctx.save();
        // ç„¡æ•µçŠ¶æ…‹ã®æç”»è¨­å®š
        if (player.invincible) {
            ctx.shadowColor = 'yellow';
            ctx.shadowBlur = 15;
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®åº§æ¨™ã‚’åŸºæº–ã«ã™ã‚‹
        const pX = player.x;
        const pY = player.y;

        // --- è‡ªè»¢è»Šã®æç”» ---
        ctx.strokeStyle = '#555';
        ctx.lineWidth = 4;
        // ãƒ•ãƒ¬ãƒ¼ãƒ 
        ctx.beginPath();
        ctx.moveTo(pX, pY - 15); // ã‚·ãƒ¼ãƒˆãƒã‚¹ãƒˆ
        ctx.lineTo(pX + 15, pY - 30); // ãƒˆãƒƒãƒ—ãƒãƒ¥ãƒ¼ãƒ–
        ctx.lineTo(pX + 25, pY - 10); // ãƒ€ã‚¦ãƒ³ãƒãƒ¥ãƒ¼ãƒ–
        ctx.lineTo(pX, pY - 15);
        ctx.stroke();
        // ãƒãƒ³ãƒ‰ãƒ«
        ctx.beginPath();
        ctx.moveTo(pX + 15, pY - 30);
        ctx.lineTo(pX + 20, pY - 38);
        ctx.stroke();
        // ã‚¿ã‚¤ãƒ¤
        ctx.beginPath();
        ctx.arc(pX - 10, pY - 5, 10, 0, Math.PI * 2); // å¾Œè¼ª
        ctx.arc(pX + 25, pY - 5, 10, 0, Math.PI * 2); // å‰è¼ª
        ctx.fillStyle = '#111';
        ctx.fill();

        // --- äººã®æç”» ---
        const riderColor = player.invincible ? '#FFD700' : '#333';
        ctx.lineWidth = 3;
        ctx.strokeStyle = riderColor;
        ctx.fillStyle = riderColor;

        // ä½“
        ctx.beginPath();
        ctx.moveTo(pX, pY - 35); // ä½“ã®ä»˜ã‘æ ¹
        ctx.lineTo(pX + 10, pY - 30); // ä½“ã®çµ‚ã‚ã‚Š
        ctx.stroke();

        // é ­
        ctx.beginPath();
        ctx.arc(pX, pY - 45, 8, 0, Math.PI * 2); // é ­
        ctx.fill();

        // ãƒ˜ãƒ«ãƒ¡ãƒƒãƒˆ
        ctx.fillStyle = player.invincible ? '#FFD700' : '#e53e3e'; // èµ¤ã„ãƒ˜ãƒ«ãƒ¡ãƒƒãƒˆ
        ctx.beginPath();
        ctx.arc(pX, pY - 45, 8, Math.PI, Math.PI * 2);
        ctx.fill();

        // è…•
        ctx.beginPath();
        ctx.moveTo(pX + 5, pY - 33);
        ctx.lineTo(pX + 18, pY - 36);
        ctx.stroke();

        // è¶³
        ctx.beginPath();
        ctx.moveTo(pX + 10, pY - 30);
        ctx.lineTo(pX + 5, pY - 18);
        ctx.lineTo(pX + 15, pY - 18);
        ctx.stroke();

        ctx.restore(); // æç”»è¨­å®šã‚’å…ƒã«æˆ»ã™
    }

    function drawGround() {
        // ã‚¹ã‚³ã‚¢2000è¶…ãˆã§yuuyake.pngï¼‹ã‚ªãƒ¬ãƒ³ã‚¸èƒŒæ™¯
        if (typeof score !== 'undefined' && score > 2000) {
            // ã‚ªãƒ¬ãƒ³ã‚¸ã§å¡—ã‚Šã¤ã¶ã—
            ctx.fillStyle = '#ffb347';
            ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);
            // yuuyake.pngã‚’ä¸­å¤®ã«å¤§ããåŠé€æ˜ã§é‡ã­ã‚‹
            if (yuuyakeImg.complete && yuuyakeImg.naturalWidth > 0) {
                ctx.save();
                ctx.globalAlpha = 0.85;
                const bgW = (canvas.width / dpr) * 0.9;
                const bgH = (canvas.height / dpr) * 0.9;
                const bgX = ((canvas.width / dpr) - bgW) / 2;
                const bgY = (canvas.height / dpr) * 0.05;
                ctx.drawImage(yuuyakeImg, bgX, bgY, bgW, bgH);
                ctx.globalAlpha = 1.0;
                ctx.restore();
            }
        } else if (haikeiImg.complete && haikeiImg.naturalWidth > 0) {
            const bgW = (canvas.width / dpr) * 0.98;
            const bgH = (canvas.height / dpr) * 0.98;
            const bgX = ((canvas.width / dpr) - bgW) / 2;
            const bgY = (canvas.height / dpr) * 0.02;
            ctx.drawImage(haikeiImg, bgX, bgY, bgW, bgH);
        } else {
            ctx.fillStyle = '#f0f8ff';
            ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);
        }
        // ç„¡æ•µçŠ¶æ…‹ãªã‚‰muteki.pngã‚’ä¸­å¤®ã«å¤§ããåŠé€æ˜ã§æç”»
        if (player && player.invincible && mutekiImg.complete && mutekiImg.naturalWidth > 0) {
            ctx.save();
            ctx.globalAlpha = 0.5;
            const mw = (canvas.width / dpr) * 0.7;
            const mh = (canvas.height / dpr) * 0.7;
            const mx = ((canvas.width / dpr) - mw) / 2;
            const my = ((canvas.height / dpr) - mh) / 2;
            ctx.drawImage(mutekiImg, mx, my, mw, mh);
            ctx.globalAlpha = 1.0;
            ctx.restore();
        }
        ctx.fillStyle = '#654321';
        ctx.fillRect(0, canvas.height / dpr - groundHeight, canvas.width / dpr, groundHeight);
        ctx.fillStyle = '#228b22';
        ctx.fillRect(0, canvas.height / dpr - groundHeight, canvas.width / dpr, 10);
    }

    function drawObstacles() {
        obstacles.forEach(obstacle => {
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

    function drawPowerUps() {
        powerUps.forEach(item => {
            ctx.save();
            ctx.fillStyle = 'gold';
            ctx.shadowColor = 'yellow';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    item.x + item.size * Math.cos(i * 2 * Math.PI / 5 - Math.PI / 2),
                    item.y + item.size * Math.sin(i * 2 * Math.PI / 5 - Math.PI / 2)
                );
                ctx.lineTo(
                    item.x + item.size/2 * Math.cos((i * 2 + 1) * Math.PI / 5 - Math.PI / 2),
                    item.y + item.size/2 * Math.sin((i * 2 + 1) * Math.PI / 5 - Math.PI / 2)
                );
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        });
    }

    function drawEnemies() {
        enemies.forEach(enemy => {
            ctx.save();
            ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
            ctx.restore();
        });
    }

    // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---
    function updatePlayer() {
        player.velocityY += gravity;
        let onPlatform = false;
        const groundLevel = canvas.height / dpr - groundHeight;

        for (const obstacle of obstacles) {
            const isHorizontallyAligned = player.x + player.width > obstacle.x && player.x < obstacle.x + obstacle.width;
            const isVerticallyLanding = player.y <= obstacle.y && (player.y + player.velocityY) >= obstacle.y;
            if (isHorizontallyAligned && isVerticallyLanding && player.velocityY > 0) {
                player.y = obstacle.y;
                player.velocityY = 0;
                player.jumps = 0;
                onPlatform = true;
                break;
            }
        }
        
        if (!onPlatform) player.y += player.velocityY;

        if (player.y > groundLevel) {
            player.y = groundLevel;
            player.velocityY = 0;
            player.jumps = 0;
        }
    }

    function updateObjects() {
        // éšœå®³ç‰©ãƒ»ã‚¢ã‚¤ãƒ†ãƒ ãƒ»æ•µã®ç”Ÿæˆ
        if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width / dpr - 200 - Math.random() * 200) {
            const enemySpawnChance = 0.15; // 15%ã§æ•µã‚’ç”Ÿæˆ
            if (Math.random() < enemySpawnChance) {
                const enemySize = 40 + Math.random() * 30;
                enemies.push({
                    x: canvas.width / dpr,
                    y: canvas.height / dpr - groundHeight - enemySize,
                    width: enemySize,
                    height: enemySize
                });
            } else {
                // ãƒãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰ãªã‚‰50%ã€é€šå¸¸ãªã‚‰2%ã®ç¢ºç‡ã§ã‚¢ã‚¤ãƒ†ãƒ ã‚’ç”Ÿæˆ
                const itemSpawnChance = cheatModeActive ? 0.5 : 0.02; 
                if (Math.random() < itemSpawnChance && powerUps.length === 0) {
                    powerUps.push({
                        x: canvas.width / dpr,
                        y: canvas.height / dpr * 0.6,
                        size: 20
                    });
                } else {
                    const obstacleHeight = 30 + Math.random() * 40;
                    const obstacleWidth = 20 + Math.random() * 20;
                    obstacles.push({
                        x: canvas.width / dpr,
                        y: canvas.height / dpr - groundHeight - obstacleHeight,
                        width: obstacleWidth,
                        height: obstacleHeight
                    });
                }
            }
        }
        obstacles.forEach(o => o.x -= gameSpeed);
        obstacles = obstacles.filter(o => o.x + o.width > 0);
        
        powerUps.forEach(p => p.x -= gameSpeed);
        powerUps = powerUps.filter(p => p.x + p.size > 0);
        enemies.forEach(e => e.x -= (gameSpeed + score / 200));
        enemies = enemies.filter(e => e.x + e.width > 0);
    }

    function checkCollisions() {
        // éšœå®³ç‰©ã¨ã®è¡çª
        if (!player.invincible) {
            for (const obstacle of obstacles) {
                if (player.x < obstacle.x + obstacle.width && player.x + player.width > obstacle.x &&
                    player.y - player.height < obstacle.y + obstacle.height && player.y > obstacle.y) {
                    gameOver = true;
                    return;
                }
            }
            // æ•µã¨ã®è¡çªï¼ˆè¸ã¿åˆ¤å®šï¼‰
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                // è¸ã¿åˆ¤å®šï¼ˆç¯„å›²ã‚’ç‹­ã‚ã‚‹ï¼‰
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y > enemy.y &&
                    player.y < enemy.y + enemy.height * 0.3 &&
                    player.y - player.velocityY <= enemy.y &&
                    player.velocityY > 0
                ) {
                    enemies.splice(i, 1);
                    player.velocityY = -jumpForce * 0.7;
                    score += 100;
                    continue;
                } else if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y - player.height < enemy.y + enemy.height &&
                    player.y > enemy.y
                ) {
                    gameOver = true;
                    return;
                }
            }
        }
        
        // ã‚¢ã‚¤ãƒ†ãƒ ã¨ã®è¡çª
        for (let i = powerUps.length - 1; i >= 0; i--) {
            const item = powerUps[i];
            const dx = player.x - item.x;
            const dy = (player.y - player.height / 2) - item.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < player.width + item.size) {
                activateInvincibility();
                powerUps.splice(i, 1);
            }
        }
    }
    
    function activateInvincibility() {
        if (player.invincible) return; // ã™ã§ã«ç„¡æ•µãªã‚‰ä½•ã‚‚ã—ãªã„
        itemSfx.triggerAttackRelease('C5', '0.5');
        player.invincible = true;
        clearTimeout(invincibleTimeout);
        
        let timeLeft = 5;
        invincibleTimerDisplay.innerText = `ç„¡æ•µ: ${timeLeft}ç§’`;
        
        const timer = setInterval(() => {
            timeLeft--;
            if(timeLeft > 0) {
                invincibleTimerDisplay.innerText = `ç„¡æ•µ: ${timeLeft}ç§’`;
            } else {
                clearInterval(timer);
            }
        }, 1000);

        invincibleTimeout = setTimeout(() => {
            player.invincible = false;
            invincibleTimerDisplay.innerText = '';
        }, 5000);
    }
    
    function jump() {
        if (!gameStarted) {
            setupAudio();
            startAudio();
            gameStarted = true;
            startScreen.classList.add('hidden');
            // canvas.style.pointerEvents = 'auto';
            requestAnimationFrame(gameLoop);
        }
        if (player.jumps < 2) {
            // jumpSfx.triggerAttackRelease("C5", "8n");
            player.velocityY = -jumpForce;
            player.jumps++;
        }
    }

    // --- ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ— ---
    function gameLoop() {
        if (gameOver) {
            showGameOver();
            return;
        }

        ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);
        updatePlayer();
        updateObjects();
        checkCollisions();
        drawGround();
        drawPlayer();
        drawObstacles();
        drawEnemies();
        drawPowerUps();

        score++;
        scoreEl.innerText = `ã‚¹ã‚³ã‚¢: ${score}`;
        gameSpeed += (window.innerWidth < 600) ? 0.0015 : 0.0015;

        requestAnimationFrame(gameLoop);
    }
    
    // --- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼å‡¦ç† ---
    function showGameOver() {
        // clearTimeout(invincibleTimeout);
        // if (Tone.Transport.state === 'started') {
        //     Tone.Transport.stop();

        finalScoreEl.innerText = `æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}`;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem(HIGH_SCORE_KEY, highScore);
            finalScoreEl.innerText += ' (ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°ï¼)';
        }
        gameOverScreen.classList.remove('hidden');
        // window.sendScoreToRanking(score);
        // window.fetchRanking().then(ranking => showRanking(ranking, 'ranking-list'));
    }

    }
    
    // --- ãƒªã‚¹ã‚¿ãƒ¼ãƒˆå‡¦ç† ---
    function restartGame() {
        gameStarted = false;
        init();
    }

    // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ç™»éŒ²ï¼ˆãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ä¸€åº¦ã ã‘ï¼‰ ---
    if (!window._charisoEventRegistered) {
        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            // ã‚¸ãƒ£ãƒ³ãƒ—å‡¦ç†
            if (key === ' ') {
                e.preventDefault();
                if (!gameOver) jump();
                return;
            }
            // éš ã—ã‚³ãƒãƒ³ãƒ‰ã®å‡¦ç†
            if (!gameStarted) {
                 // startAudio();
            }
            userInput.push(key);
            userInput = userInput.slice(-cheatCode.length);
            if (JSON.stringify(userInput) === JSON.stringify(cheatCode)) {
                if (!cheatModeActive) {
                    cheatModeActive = true;
                    // cheatSfx.triggerAttackRelease('C3', '8n'); // ç›®ç«‹ãŸãªã„æˆåŠŸéŸ³
                }
            }
        });
        canvas.addEventListener('click', () => { if (!gameOver) jump(); });
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (!gameOver) jump();
        }, { passive: false });
        // ã‚¹ãƒãƒ›ã§canvasä»¥å¤–ã®å ´æ‰€ã§ã‚‚ã‚¸ãƒ£ãƒ³ãƒ—ã§ãã‚‹ã‚ˆã†ã«
        document.body.addEventListener('touchstart', (e) => {
            if (gameOver) return;
            jump();
        }, { passive: false });
        restartButton.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            init(false);
            gameStarted = false;
            startScreen.classList.add('hidden');

        });
        startGameButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            // canvas.style.pointerEvents = 'auto'; // ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã«æœ‰åŠ¹åŒ–
            gameStarted = true;

            requestAnimationFrame(gameLoop);

        showRankingButton.addEventListener('click', async () => {

        // ã‚¹ãƒãƒ›ã®ã‚¿ãƒƒãƒ—è£œåŠ©: touchstartã§clickã‚’ç™ºç«
        showRankingButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            showRankingButton.click();
        }, { passive: false });
        closeRankingButton.addEventListener('click', () => {
            rankingModal.style.display = 'none';
            startScreen.classList.remove('hidden');
        });
        window._charisoEventRegistered = true;
    }

    // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
    // setupAudio();
    init();

});
